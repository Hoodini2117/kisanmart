<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KisanMart - Organic Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">KisanMart</div>
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="search-btn">Search</button>
        </nav>
    </header>
    
    <section class="hero">
        <div class="banner">
            <h1>Fresh & Healthy Organic Food</h1>
            <p>Sale up to <span>30% OFF</span></p>
            <button class="shop-now">Shop Now</button>
        </div>
        <div class="banner secondary">
            <h2>100% Fresh Fruit</h2>
            <p>Up to <span>60% OFF</span></p>
            <button class="shop-now">Shop Now</button>
        </div>
    </section>
    
    <section class="products">
        <h2>Popular Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="apple.png" alt="Green Apple">
                <h3>Green Apple</h3>
                <p>$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="mango.png" alt="Mango">
                <h3>Surjapur Mango</h3>
                <p>$14.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- More products can be added here -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 KisanMart. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
